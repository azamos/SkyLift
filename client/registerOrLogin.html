<html>

<head>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="flex-center">
    <div id="manual-register" class="flex-center" style="width: 15%;border: 1px solid #0D67B5;">
      <img src="./images/icon/Skylift.jpeg" width="100%">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a onclick="setAsActive()" id="login" class="nav-link active" href="#">Sign In</a>
        </li>
        <li class="nav-item">
          <a onclick="setAsActive()" id="register" class="nav-link" href="#">Register</a>
        </li>
      </ul>
      <div id="formContainer">
        <div id="manual-login" class="flex-center">
          <h1>LOGIN</h1>
          <label for="email">Enter your email address:</label>
          <input type="email">
          <label for="password">enter your password:</label>
          <input type="password">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
        <div id="manual-register" class="flex-center disappear" >
          <h1>REGISTER</h1>
          <label for="email">Enter your email address:</label>
          <input type="email">
          <label for="password">enter a password:</label>
          <input type="password">
          <label for="password">confirm password:</label>
          <input type="password">
          <button type="submit" class="btn btn-primary">Done</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(function(){
    })
    function setAsActive(e){
        $("#login").toggleClass('active');
        $("#register").toggleClass('active');
    }
  </script>
</body>

</html>

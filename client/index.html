<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body onload>
    <div class="flex-center themeColor" style="height: 250px;border-radius: 20px;border: 1px solid black;">
        <div class="flex-center" style="width: 100%;height: 100%;
        background-image: url('./images/icon/Skylift.jpeg');
        background-size:contain;
        background-repeat: no-repeat;
        background-position: center;">
        </div>
    </div>
    <!--TODO: Move this "form to another file, and send it only for an authorized user"-->
    <div id="add-flight-form" class="flex-center">
        <input type="text" placeholder="title" id="newFlightTitle">
        <input type="text" placeholder="price" id="newFlightPrice">
        <input type="text" placeholder="company" id="newFlightCompany">
        <input type="text" placeholder="origin" id="newFlightOrigin">
        <label>choose destination</label>
        <select id="newFlightDestination" type="text" placeholder="destination" id="newFlightDestination2">
            <option value="newYorkCity">New York</option>
            <option value="amsterdam">Amsterdam</option>
            <option value="crete">Crete</option>
            <option value="paris">Paris</option>
            <option value="rome">Rome</option>
            <option value="telAviv">Tel Aviv</option>
        </select>
        <input type="date" placeholder="departTime" id="departTime">
        <input type="date" placeholder="estimatedTimeOfArrival" id="newFlightEstimatedTimeOfArrival">
        <button id="add-flight-btn" >ADD FLIGHT</button>
    </div>
    <!--END OF HTML FRAGMENT TO BE EXTRACTED FROM HERE TO EXTERNAL HTML FILE-->
    <div class="flex-center">
        <h1>FEATURED DEALS:</h1>
    </div>
    <div id="featuredDeals" class="grid-container">
        <div id="flight-template" class="grid-item hidden">
            <div
                class="backgroundDiv"
                style="height:40vh;background-image: url('./images/destination/newYorkCity.jpg');background-size:cover;">
            </div>
            <div class="flight-title"></div>
            <div class="price"></div>
            <div class="content">
                <div class="origin border-bottom"></div>
                <div class="destination border-bottom"></div>
                <div class="departure border-bottom"></div>
                <div class="arrival border-bottom"></div>
                <div class="connection"></div>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <title>Users Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .users-search-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .green-button {
        background-color: green !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="users-search-container shadow">
                    <div class="users-search-title">Users Search</div>
                    <input id="searchUser-input" type="text" class="form-control mb-3" placeholder="Enter username or email">
                    <button id="searchButton" class="btn btn-primary">Search</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const Button = document.getElementById("searchButton");
        Button.addEventListener("click", function() {
        Button.classList.add("green-button");
    });
    </script>

</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <style>
    .green-button {
      background-color: green !important;
    }
  </style>
</head>

<body>
  <div class="flex-center">
    <div id="manual-register" class="flex-center" style="border: 1px solid #0D67B5;border-bottom-left-radius: 20px;border-bottom-right-radius: 20px;">
      <img src="./images/icon/Skylift.jpeg" height="300px">
      <h1>REGISTER</h1>
      <label for="email">Enter your email address:</label>
      <input type="email" id="register-email-input">
      <label for="password">enter a password:</label>
      <input type="password" id="register-password-input">
      <label for="password">confirm password:</label>
      <input type="password" id="confirm-register-password-input">
      <button id="register-submit" disabled class="btn btn-primary"style="margin-top: 5px; margin-bottom: 5px;">Sign Up</button>
    </div>
  </div>
  <script>
    const registerButton = document.getElementById("register-submit");

  registerButton.addEventListener("click", function() {
  registerButton.classList.add("green-button");
});
  </script>
</body>

</html>
